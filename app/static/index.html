<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News AI - Tin tức thông minh</title>
    <meta name="description" content="Nền tảng tổng hợp tin tức đa nguồn với dịch tự động sang tiếng Việt. Cập nhật tin thế giới, kinh tế, công nghệ và crypto từ các nguồn uy tín.">
    <meta name="keywords" content="tin tức, news, AI, dịch tin tức, tổng hợp tin, tin thế giới, kinh tế, công nghệ, crypto">
    <meta property="og:title" content="News AI - Tin tức thông minh">
    <meta property="og:description" content="Nền tảng tổng hợp tin tức đa nguồn với dịch tự động sang tiếng Việt. Cập nhật tin thế giới, kinh tế, công nghệ và crypto từ các nguồn uy tín.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="News AI">
    <meta property="og:image" content="https://news-ai-web.onrender.com/static/img/og-default.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://news-ai-web.onrender.com/static/img/og-default.png">
    <meta name="twitter:title" content="News AI - Tin tức thông minh">
    <meta name="twitter:description" content="Nền tảng tổng hợp tin tức đa nguồn với dịch tự động sang tiếng Việt. Cập nhật tin thế giới, kinh tế, công nghệ và crypto từ các nguồn uy tín.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans antialiased" data-header-link-logo="false" data-header-show-stats="false">
    <div id="header-container"></div>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/seo.js"></script>
    <script>renderHeader({ linkLogo: false, showStats: false });</script>
    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var category = params.get('category') || '';
            var search = params.get('search') || '';
            var page = 'home';
            if (search) page = 'search'; else if (category) page = 'category';
            fetchAndSetSEO({ page: page, category: category || undefined, search: search || undefined });
        })();
    </script>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Filters Sidebar - Left (shared filter.js) -->
            <aside id="filterSidebarContainer" class="lg:w-64 flex-shrink-0">
                <!-- Rendered by filter.js -->
            </aside>

            <!-- Main Content - Right -->
            <div class="flex-1 min-w-0">
                <!-- Results Info -->
                <div class="flex items-center justify-between mb-4">
                    <p class="text-sm text-gray-600">
                        <span id="resultCount">0</span> kết quả
                    </p>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">Hiển thị:</span>
                        <select id="pageSizeSelect" class="px-2 py-1 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100" selected>100</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                </div>

                <!-- Articles Grid: card như trước, không có khoảng trống dọc giữa các hàng -->
                <div id="articlesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-0 items-start">
                    <!-- Articles will be loaded here -->
                </div>

                <!-- Loading Skeleton -->
                <div id="loadingSkeleton" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-0">
                    <template id="skeletonTemplate">
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                            <div class="h-48 skeleton"></div>
                            <div class="p-5">
                                <div class="h-4 skeleton rounded mb-3 w-1/4"></div>
                                <div class="h-5 skeleton rounded mb-2"></div>
                                <div class="h-5 skeleton rounded mb-4 w-3/4"></div>
                                <div class="h-3 skeleton rounded mb-2"></div>
                                <div class="h-3 skeleton rounded w-2/3"></div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden text-center py-16">
                    <svg class="w-20 h-20 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/>
                    </svg>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Không tìm thấy bài viết</h3>
                    <p class="text-gray-500">Thử thay đổi bộ lọc hoặc từ khóa tìm kiếm</p>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="flex items-center justify-center mt-8 space-x-2">
                    <!-- Pagination will be rendered here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (rendered by footer.js) -->
    <div id="footer-container"></div>
    <script src="/static/js/footer.js"></script>
    <script>renderFooter();</script>

    <!-- Shared filter + Application -->
    <script src="/static/js/filter.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/scroll-top.js"></script>
</body>
</html>
