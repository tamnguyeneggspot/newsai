# Render Blueprint: News AI Web
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: news-ai-web
    runtime: python

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.web_server:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.2"
      - key: MONGO_DB_NAME
        value: news_db
      # MONGO_URI: thêm trong Dashboard > Environment (Secret) - connection string từ MongoDB Atlas
